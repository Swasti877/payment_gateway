<mat-vertical-stepper [linear]="false" #stepper animationDuration="500">
  <!-- Choose Customer -->
  <mat-step [stepControl]="firstFormGroup">
    <form *ngIf="firstFormGroup" [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Choose Customer</ng-template>
      <app-customer [firstFormGroup]="firstFormGroup"></app-customer>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <!-- Choose Plan -->
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Choose Plan</ng-template>
      <mat-form-field>
        <input
          matInput
          placeholder="Address"
          formControlName="secondCtrl"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
