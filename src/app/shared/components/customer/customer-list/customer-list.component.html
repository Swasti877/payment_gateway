  matStepperNext
  *ngFor="let customer of customerList"

  [currSelectedCustomer]="currSelectedData.form.get('customer')?.value"
  (cardClick)="handleCustomerCardClick(customer)"
  (getAllSubscriptionsClick)="handleGetAllSubscriptionsClick(customer.customer_id)"
  (paymentHistoryClick)="handlePaymentHistoryClick()"
></app-customer-card>
